<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饿了么 - 用户</title>
    <link rel="stylesheet" href="assets/css/userpage.css">
    <link rel="stylesheet" href="assets/iconfont/iconfont.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="/assets/img/userImg/wallhaven-vqv35m.png" alt="">
            <div class="user-left">
                <h3>唐嘉骏</h3>
                <p>个性签名：无</p>
            </div>
        </header>
        <div class="message">
            <div class="unpay">
                <i class="i ic:outline-unpublished"></i>
                <p>未支付</p>
            </div>
            <div class="paid">
                <i class="i material-symbols:playlist-add-check-circle-rounded"></i>
                <p>已支付</p>
            </div>
            <div class="history">   
                <i class="i ic:round-history"></i>
                <p>浏览历史</p>
            </div>
            <div class="cart">
                <i class="i material-symbols-light:shopping-cart"></i>
                <p>购物车</p>
            </div>
        </div>
        <div class="settings">
            设置
            <i class="i material-symbols:arrow-forward-ios"></i>
        </div>
    </div>
    <footer class="footer">
        <div>
            <i class="i material-symbols-light:house" id="btnIndex"></i>
            <p>首页</p>
        </div>
        <div>
            <i class="i ion:ios-navigate"></i>
            <p>发现</p>
        </div>
        <div>
            <i class="i mdi:file-document" id="btnOrder"></i>
            <p>订单</p>
        </div>
        <div>
            <i class="i ic:round-person" id="btnMe"></i>
            <p>我的</p>
        </div>
    </footer>
    <script src="./assets/js/userpage.js"></script>
</body>
</html>
