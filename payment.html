<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饿了么 - 在线支付</title>
    <link rel="stylesheet" href="../assets/css/payment.css">
    <link rel="stylesheet" href="assets/iconfont/iconfont.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <p>在线支付</p>
        </header>
        <h3>订单信息</h3>
        <div class="order-info">
            <p>万家饺子
                <i class="i material-symbols:arrow-drop-down" id="showBtn"></i>
            </p>
            <p>&#165;<span id="total">45</span></p>
        </div>
        <ul class="order-detail" id="detailBox">
            <li>
                <p>纯肉鲜肉（水饺） x <span id="num1">2</span></p>
                <p>&#165;<span id="tot1">30</span></p>
            </li>
            <li>
                <p>玉米鲜肉（水饺） x <span id="num2">1</span></p>
                <p>&#165;<span id="tot2">12</span></p>
            </li>
            <li>
                <p>配送费</p>
                <p>&#165;3</p>
            </li>
        </ul>
        <ul class="payment-type">
            <li id="aliCheck">
                <img src="./assets/img/alipay.png" alt="">
                <i class="i material-symbols:check-circle-rounded" id="aliCheckBtn"></i>
            </li>
            <li id="weChatCheck">
                <img src="./assets/img/wechat.png" alt="">
                <i class="i material-symbols:check-circle-rounded" id="weChatCheckBtn"></i>
            </li>
        </ul>
        <div class="payment-button">
            <button>确认支付</button>
        </div>
    </div>
    <script src="./assets/js/payment.js"></script>
</body>
</html>
